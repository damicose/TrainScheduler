<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <div class="container text-center">
                <h1>ALL ABOARD</h1>
            </div>
        </div>
    </div>
    <div class="container border pt-3">
        <table class="table">
            <thead class="table-striped thead-dark">
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency (min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>
    </div>
    <div class="container border pt-3 mt-3">
        <!-- <div class= "text-center bg-primary"><h3>Add Train</h3></div> -->
        <form>
            <div class="form-group">
                <label for="formTrainName">Train Name</label>
                <input type="text" class="form-control" id="formTrainName">
            </div>
            <div class="form-group">
                <label for="formDestination">Destination</label>
                <input type="text" class="form-control" id="formDestination">
            </div>
            <form>
                <div class="form-group">
                    <label for="formTime">First Train Time (HH:mm XM)</label>
                    <input type="time" class="form-control" id="formTime">
                </div>
                <div class="form-group">
                    <label for="formFrequency">Frequency (min)</label>
                    <input type="text" class="form-control" id="formFrequency">
                </div>
                <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
            </form>

        </form>
    </div>






    <!-- VVV Moment.js script tag VVV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
        integrity="sha256-H9jAz//QLkDOy/nzE9G4aYijQtkLt9FvGmdUTwBk6gs=" crossorigin="anonymous"></script>
    <!-- VVV localForage script tag VVV -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/localforage/1.7.3/localforage.js"
    integrity="sha256-3NP4l3uenVxIZ0vLGnUjjObImjaJltaSzAHaGUr+yDA=" crossorigin="anonymous"></script>
</body>

</html>
